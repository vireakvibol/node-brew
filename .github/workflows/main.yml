name: Test Homebrew Formula
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-15-intel, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up tap, unlink conflicts, and test
        run: |
          # Create a directory for the tap
          mkdir -p "$(brew --repository)/Library/Taps/vireakvibol"
          # Symlink the current repository into the taps directory
          ln -s "$GITHUB_WORKSPACE" "$(brew --repository)/Library/Taps/vireakvibol/homebrew-node-brew"
          # Unlink the conflicting pre-installed node version
          brew unlink node@20 || true
          # Now, install and test the formula by its name
          brew install node-brew
          brew test node-brew
