name: Test Homebrew Formula
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-13, macos-14] # macos-13 is Intel, macos-14 is Apple Silicon
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up and test local tap
        run: |
          # Create a directory for the tap
          mkdir -p "$(brew --repository)/Library/Taps/vireakvibol"
          # Symlink the current repository into the taps directory
          ln -s "$GITHUB_WORKSPACE" "$(brew --repository)/Library/Taps/vireakvibol/homebrew-nodejs-brew"
          # Now, install and test the formula by its name
          brew install node
          brew test node